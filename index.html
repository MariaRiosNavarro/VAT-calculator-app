<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Vat Calculator</title>
  </head>
  <body>
    <main>
      <h1>Mehrwertsteuer-Rechner</h1>
      <form onsubmit="calculate(); return false">
        <!--------------------------!inputs ----------------------------------->
        <fieldset>
          <article class="radio-column">
            <!-- ------------------direction choice (nett->gross default) -->
            <h3>Was soll berechnet werden?</h3>
            <div class="wrapper">
              <input
                type="radio"
                name="radio-direction"
                value="netgross"
                id="netgross"
                data-js="netgross"
                checked
              />
              <label for="netgross"
                >Mehrwehrsteuer aufschlagen (Netto zu Brutto)</label
              >
            </div>
            <div class="wrapper">
              <input
                type="radio"
                name="radio-direction"
                value="grossnet"
                id="grossnet"
                data-js="grossnet"
              />
              <label for="grossnet"
                >Mehrwehrsteuer aufschlagen (Brutto zu Netto)</label
              >
            </div>
          </article>
          <!------------------------------Vat Value choice -->
          <article class="radio-column">
            <h3>Mehrwehrsteuersatz</h3>
            <div class="wrapper">
              <input
                type="radio"
                name="vat"
                value="19"
                id="bigvat"
                data-js="bigvat"
                checked
              />
              <label for="bigvat">19%</label>
            </div>
            <div class="wrapper">
              <input
                type="radio"
                name="vat"
                value="7"
                id="smvat"
                data-js="smvat"
              />
              <label for="smvat">7%</label>
            </div>
          </article>
          <!-- -------------------------- number input -->
          <article class="number-input-container">
            <label for="inputNumber" data-js="inputNumberLabel"
              >Nettobetrag (Preis inklusive Mehrwertsteuer) in Euro
              <span class="red">*</span>
            </label>
            <input
              type="number"
              data-js="inputNumber"
              id="inputNumber"
              name="inputNumber"
            />
          </article>
          <input type="submit" value="Berechnen" data-js="submit" />
        </fieldset>
        <!--------------------------! outputs --------------------------------->
        <fieldset>
          <h3 class="blue">Ergebnis</h3>
          <article>
            <!--------------------Output A -------------------->
            <h4 data-js="outputA-label">Merhwertsteuerbetrag</h4>
            <div>
              <span>€</span>
              <p data-js="outputA"></p>
            </div>
          </article>
          <article>
            <!--------------------Output B -------------------->
            <h4 data-js="outputB-label">Bruttobetrag (Endpreis)</h4>
            <div>
              <span>€</span>
              <p data-js="outputB"></p>
            </div>
          </article>
        </fieldset>
      </form>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
