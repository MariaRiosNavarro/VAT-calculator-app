<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Vat Calculator</title>
  </head>
  <body>
    <header><h1>Mehrwertsteuer-Rechner</h1></header>
    <main>
      <form onsubmit="calculate(); return false">
        <!--------------------------!inputs ----------------------------------->
        <fieldset>
          <article>
            <!-- ------------------direction choice (nett->gross default) -->
            <h3>Was soll berechnet werden?</h3>
            <input
              type="radio"
              name="radio-direction"
              value="netgross"
              id="netgross"
              data-js="netgross"
              checked
            />
            <label for="netgross"
              >Mehrwehrsteuer aufschlagen (Netto zu Brutto)</label
            >
            <input
              type="radio"
              name="radio-direction"
              value="grossnet"
              id="grossnet"
              data-js="grossnet"
            />
            <label for="grossnet"
              >Mehrwehrsteuer aufschlagen (Brutto zu Netto)</label
            >
          </article>
          <!------------------------------Vat Value choice -->
          <article>
            <h3>Mehrwehrsteuersatz</h3>
            <input
              type="radio"
              name="vat"
              value="19"
              id="bigvat"
              data-js="bigvat"
              checked
            />
            <label for="bigvat">19%</label>
            <input
              type="radio"
              name="vat"
              value="7"
              id="smvat"
              data-js="smvat"
            />
            <label for="bigvat">7%</label>
          </article>
          <!-- -------------------------- number input -->
          <article>
            <label for="inputNumber" data-js="inputNumberLabel"
              >Nettobetrag (Preis inklusive Mehrwertsteuer) in Euro
              <span class="red">*</span>
            </label>
            <input
              type="number"
              data-js="inputNumber"
              id="inputNumber"
              name="inputNumber"
            />
          </article>
          <input type="submit" value="Berechnen" data-js="submit" />
        </fieldset>
        <!--------------------------! outputs --------------------------------->
        <fieldset>
          <h3>Ergebnis</h3>
          <article>
            <!--------------------Output A -------------------->
            <h4 data-js="outputA-label">Merhwertsteuerbetrag</h4>
            <div>
              <span>€</span>
              <p data-js="outputA"></p>
            </div>
            <!--------------------Output B -------------------->
            <h4 data-js="outputB-label">Bruttobetrag (Endpreis)</h4>
            <div>
              <span>€</span>
              <p data-js="outputB"></p>
            </div>
          </article>
        </fieldset>
      </form>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
